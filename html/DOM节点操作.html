<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th,td{
            border: 1px solid #000;
            text-align: center;
            padding: 8px;
        }
        button{
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1 style="text-align:center"> 表格的增删改查 </h1>
<button onclick="addROW()">新增数据</button>
<table id="table">
<tr>
    <th>姓名</th>
    <th>联系方式</th>
    <th>操作</th>
</tr>
<tr>
    <td>王二</td>
    <td>123456789</td>
    <td>
        <button onclick="editRow(this)">修改</button>
        <button onclick="deleteRow(this)">删除</button>
    </td>
</tr>
    <script src="./JS/table.js"></script>
</table>
</body>
</html>
