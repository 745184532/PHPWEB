<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
</head>

<body>
<div id="box1">这是一个ID选择器标签</div>
<div class="box2">这是一个类选择器标签</div>
<div>普通选择器div标签</div>
<button>点击按钮</button>
<script>
    var element_id =document.getElementById("box1");
    console.log(element_id);
    var element_class =document.getElementsByClassName("box2")[0];
    console.log(element_class);
    var element_tag = document.getElementsByTagName('div')[2];
    console.log(element_tag);

    element_id.innerHTML= "<a href='#'>修改ID选择器标签文本内容</a>";
    element_class.innerText="<a href ='#'>修改类选择器标签文本内容</a>";

    element_tag.style.color = 'red';
    element_tag.style.fontSize='20px';
    //
    var button = document.getElementsByTagName('button')[0];
    console.log(button);
    // button.onclick =function(){
    //     alert("按钮被点击了");
    // }
    button.addEventListener('click',function(){
        alert("通过addeventlistener按钮被点击了");
    })
</script>
</body>
</html>
